<div class="is-flex is-justify-content-center">
  <table class="table">
    <thead>
    <tr>
      <th>Symbol</th>
      <th>Last Price</th>
      <th>Change</th>
      <th>% Change</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let stock of stockPrices">
      <td>{{ stock.symbol }}</td>
      <td class="has-text-right">
        <span class="is-flex is-align-items-start">
        <app-movement-hint [price]="stock.lastPrice"></app-movement-hint>
          {{ stock.lastPrice | number: ".3-3" }}
          </span>
      </td>
      <td class="has-text-right">
        <app-stock-price-movement [priceChange]="stock.delta">{{
          stock.delta | number: ".3"
          }}</app-stock-price-movement>
      </td>
      <td class="has-text-right">
        <app-stock-price-movement [priceChange]="stock.delta">{{
          stock.deltaRatio | percent: ".2-2"
          }}</app-stock-price-movement>
      </td>
      <td><a type="button" (click)="buyStock(stock)" href="#">buy</a></td>
      <td>
        <app-stock-price-staleness [priceDate]="stock.priceDate"></app-stock-price-staleness>
      </td>
    </tr>
    </tbody>
  </table>
</div>
